<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stat Screwed</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body class="text-center vsc-initialized">
        <div class="container">
            <div class="row">
                <h1>Optimal Fantasy Football Draft Checker</h1>
            </div>
            <div class="row">
                <h3>Check how good your fantasy draft was!</h3>
            </div>
            <div class="row character-info row-cols-2 row-cols-sm-3 row-cols-md-6">
                <div class="col number" id="qbcount">
                    <h5>QB:</h5>
                    <input type="number" id = "qbvalue" value="1" min="1" max="2" step="1" />
                </div>
                <div class="col number" id="rbcount">
                    <h5>RB:</h5>
                    <input type="number" id = "rbvalue" value="2" min="1" max="3" step="1" />
                </div>
                <div class="col number" id="wrcount">
                    <h5>WR:</h5>
                    <input type="number" id = "wrvalue" value="3" min="0" max="4" step="1" />
                </div>
                <div class="col number" id="tecount">
                    <h5>TE:</h5>
                    <input type="number" id = "tevalue" value="1" min="0" max="2" step="1" />
                </div>
                <div class="col number" id="flexcount">
                    <h5>FLEX:</h5>
                    <input type="number" id = "flexvalue" value="2" min="0" max="3" step="1" />
                </div>
                <div class="col number" id="kcount">
                    <h5>K:</h5>
                    <input type="number" id = "kvalue" value="1" min="0" max="1" step="1" />
                </div>
                <div class="col number" id="dstcount">
                    <h5>DST:</h5>
                    <input type="number" id = "dstvalue" value="1" min="0" max="1" step="1" />
                </div>
                <div class="col number" id="benchcount">
                    <h5>Bench:</h5>
                    <input type="number" id = "benchvalue" value="7" min="0" max="8" step="1" />
                </div>
                <div class="col number" id="pickcount">
                    <h5>R1 Pick:</h5>
                    <input type="number" id = "pickvalue" value="1" min="1" max="12" step="1" />
                </div>
            </div>
            <form>
                <div class="row character-info row-cols-2 row-cols-sm-3">
                    <div class="col">
                        <div class="qbdiv">
                            <input type="text" placeholder="QB" class="form-control qb player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                        <div class="rbdiv">
                            <input type="text" placeholder="RB" class="form-control rb player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="RB" class="form-control rb player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                        <div class="wrdiv">
                            <input type="text" placeholder="WR" class="form-control wr player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="WR" class="form-control wr player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="WR" class="form-control wr player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                        <div class="tediv">
                            <input type="text" placeholder="TE" class="form-control te player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                        <div class="flexdiv">
                            <input type="text" placeholder="FLEX" class="form-control flex player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="FLEX" class="form-control flex player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                        <div class="kdiv">
                            <input type="text" placeholder="K" class="form-control k player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                        <div class="dstdiv">
                            <input type="text" placeholder="DST" class="form-control dst player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                        <div class="benchdiv">
                            <input type="text" placeholder="Bench" class="form-control bench player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="Bench" class="form-control bench player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="Bench" class="form-control bench player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="Bench" class="form-control bench player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="Bench" class="form-control bench player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="Bench" class="form-control bench player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                            <input type="text" placeholder="Bench" class="form-control bench player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        </div>
                    </div>
                    <div class="col draftOrder">
                        <input type="text" placeholder="Round 1" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 2" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 3" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 4" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 5" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 6" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 7" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 8" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 9" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 10" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 11" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 12" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 13" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 14" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 15" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 16" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 17" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                        <input type="text" placeholder="Round 18" class="form-control round player" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required/>
                    </div>
                    <div class="col optimalTeam">
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                        <input type="text" class="form-control optimal" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly />
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn submit-button">Calculate</button>
                </div>
            </form>
            <div class="row character-info row-cols-1 row-cols-sm-2">
                <h2 id="draftPPG"></h2>
                <h2 id="draftSeason"></h2>
                <h2 id="optimalPPG"></h2>
                <h2 id="optimalSeason"></h2>
                <h2 id="PPGPercent"></h2>
                <h2 id="seasonPercent"></h2>
            </div>
        </div>
        <footer>
            <h4>Created by AdAstraCA on GitHub.</h4>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
